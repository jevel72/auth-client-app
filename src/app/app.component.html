<header id="header">
    <button id="main-page-button" routerLink="/">Главная</button>
    <ng-container *ngIf="loggedIn; else loggedOut">
        <button (click)="logOut()">Выйти</button>
    </ng-container>
    <ng-template #loggedOut>
        <button routerLink="/login">Войти</button>
    </ng-template>
</header>
<router-outlet></router-outlet>
